<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Planilla Datos Soplantes</title>
</head>
<body>
    <div class="d-flex">
        <div class="logo w-25">
            
        </div>
        <h1>Datos de sopladores lado CLIENTE</h1>
    </div>
    <div class="container-fluid">
            <form target="_blank" action="https://formsubmit.co/ventatecnica@dosivac.com" method="POST" class="contact-form contact-form-valid" id="formulario">
                <div class="row d-flex">
                    <div class="datos-contacto col-md-4 col-12">
                        <legend>Datos del cliente</legend>
                        <div class="input-container">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" title="Nombre solo acepta letras y espacios en blanco" required>
                            <i class="formulario__validacion-estado fas fa-times-circle d-none"></i>
                        </div>
                            
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Escribe tu email" title="Email incorrecto, debe incluír al menos @ y .com" required>
                            <i class="formulario__validacion-estado fas fa-times-circle d-none"></i>
                        </div>
                        <div class="input-container">
                            <label for="telefono">Telefono</label>
                            <input type="number" id="telefono" name="telefono" placeholder="Telefono" title="Ingrese un telefono de contacto válida" required>
                            <i class="formulario__validacion-estado fas fa-times-circle d-none"></i>
                        </div>
                        <div class="input-container">
                            <label for="asunto">Asunto</label>
                            <input type="text" id="asunto" name="asunto" placeholder="Asunto a tratar" title="El asunto es requerido" required>
                            <i class="formulario__validacion-estado fas fa-times-circle d-none"></i>
                        </div>
                        <div class="input-container">
                            <label for="localidad">Localidad</label>
                            <input type="text" id="localidad" name="localidad" placeholder="Provincia o Localidad" title="La provincia o localidad es requerida" required>
                            <i class="formulario__validacion-estado fas fa-times-circle d-none"></i>
                        </div>
                        <div class="ingresadoOk">

                        </div>
                    
                    </div>
                    <div class="datos-soplante col-md-4 col-12">
                        <legend>Datos del Soplador</legend>
                        
                        <div class="input-container">
                            <div class="input-container">
                                <label for="tipo">Presion/vacio</label>
                                <select class="text-center" name="" id="tipo" title="Se requiere elija tipo de equipo" required>
                                    <option value="">---Eliga Tipo de Soplante---</option>
                                    <option value="DS">Soplador para presion</option>
                                    <option value="DSV">Soplador para vacío</option>
                                </select>
                                <i class="formulario__validacion-estado fas fa-times-circle d-none"></i>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="caudal">Caudal</label>
                            <input class="" type="number" id="caudal" name="caudal" placeholder="Caudal M3" title="Se requiere caudal en mts/3"  min="30" max="2800" required>
                            <i class="formulario__validacion-estado fas fa-times-circle d-none"></i>
                        </div>
                        <div class="input-container">
                            <label for="presion">Presion</label>
                            <input class="" type="number" id="presion" name="presión" placeholder="Presion del sistema mmBar" title="Se requiere indique presión del sistema" min="100" max="800" required>
                            <i class="formulario__validacion-estado fas fa-times-circle d-none"></i>
                        </div>
                        <div class="input-container">
                            <label for="motor">Origen Motor</label>
                            <select class="text-center" id="motor" name="motor provisto por" id="" title="El motor será provisto por.." required>
                                <option value="">---Motor provisto por---</option>
                                <option value="dosivac">Dosivac</option>
                                <option value="cliente">El cliente</option>
                                <option value="libre">Eje libre</option>
                            </select>
                            <i class="formulario__validacion-estado fas fa-times-circle d-none"></i>
                        </div>
                        <select class="text-center d-none" name="potencia de motor" id="eficienciaSelector" title="El destino al que llegará la consulta es requerido" required>
                            <option value="">---Eliga Eficiencia del Motor---</option>
                            <option value="IE1">IE 1</option>
                            <option value="IE3">IE 3</option>
                        </select>
                        
                        <div class="alerta"></div>
                        <div class="ingresadoOk">
                            
                        </div>
                    </div>
                    <div class="d-none col-md-4 col-12 condicion-trabajo" id="condicionTrabajo">
                        <legend>Condicion de trabajo</legend>
                        <input type="number" name="altura" placeholder="Altura nivel del mar" title="Indique altura que estará instalado el equipo mts/nivel del mar" min="0" max="4000" required>
                        <input type="number" name="temperatura" placeholder="Temperatura ambiente" title="Indique la temperatura ambiente maxima, tolera hasta 50º ambiente max" min="0" max="50" required>
                        <div class="ingresadoOk">
                            
                        </div>
                    </div>
                <!--  <select class="text-center" name="" id="" title="El destino al que llegará la consulta es requerido" required>
                        <option value="">---Eliga Destinatario---</option>
                        <option value="reparaciones">REPARACIONES</option>
                        <option value="cotizaciones">COTIZACIONES</option>
                        <option value="dosificacion">REFRIGERACION - DOSIFICACION</option>
                        <option value="sopladores">SOPLADORES Y CENTRALES DE VACIO</option>
                    </select> -->
                    <!-- <textarea name="comentarios" cols="50" rows="5" placeholder="Escribe tus comentarios" title="Tu comentario no debe exceder los 255 carcateres" data-pattern="^.{1,255}$" required></textarea> -->
                    <div class="d-none">
                        <input type="submit" class="btn" value="Enviar">
                    </div>
                    <div class="contact-form-loader none">
                        <img src="assets/puff.svg" alt="cargando">
                    </div>
                    <div class="contact-form-response none">
                        <p>Los datos han sido enviados</p>
                    </div>
                </div>
            </form>
        </div>
    </div>


            <script src="js.js"></script>
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
